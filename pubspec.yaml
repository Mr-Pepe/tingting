name: tingting
description: Automatic comparison of transcripts to originals for listening comprehension practice.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

homepage: https://github.com/Mr-Pepe/tingting

repository: https://github.com/Mr-Pepe/tingting

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.1
  file_picker: ^1.13.0+1
  just_audio: ^0.3.2
  characters: ^1.0.0
  equatable: ^1.2.3
  flutter_staggered_grid_view: ^0.3.2
  flutter_tts: ^1.2.6
  path_provider: ^1.6.11
  shared_preferences: ^0.5.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true
